<h2>Your fav Kitty</h2>

<div class="card" *ngFor="let kitty of userKitty">
  <p class="card_name">{{ kitty.name }}</p>
  <img [src]="kitty.photo" width="400px" />
  <p class="card_date">{{ kitty.age }} days ago</p>
</div>
<div class="card_date" *ngIf="userKitty.length === 0">
  You didn't adopt any cat
</div>
